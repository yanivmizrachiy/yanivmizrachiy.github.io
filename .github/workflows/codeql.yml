name: "CodeQL"
on:
  push: { branches: [ "**" ] }
  pull_request:
jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    strategy: { fail-fast: false }
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with: { languages: javascript, typescript }
      - uses: github/codeql-action/analyze@v3